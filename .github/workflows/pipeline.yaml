name: CI/CD Pipeline

# Req 1.2: Automatically triggered on push to main/develop and PRs
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # Job 1: Quality Control (Testing & Linting)
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
      # Req 2.1 & Req 2.2: Linter added to pipeline
      - name: Run Linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m --out-format=colored-line-number

      # Req 2.1 Unit tests executed in pipeline
      - name: Run Unit Tests
        run: go test ./... -v -coverprofile=coverage.out

      # 3.1: Prove code coverage
      - name: Upload Coverage to Codecov 
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out

  # Job 2: Build & Package (Req 2.2: Produces working software)
  build:
    name: Build Container
    needs: quality 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      # Req 2.4: Code is packaged with dependencies using Docker
      - name: Build Docker Image
        run: docker build -t devops-app:${{ github.sha }} .

